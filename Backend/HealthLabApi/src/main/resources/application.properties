spring.datasource.url=jdbc:mysql://localhost:3306/healthlab?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=${USERNAME_DB:root}
spring.datasource.password=${PASSWORD_DB:12345678}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.error.include-stacktrace=never

spring.output.ansi.enabled=always

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

api.security.token.secret=${SECRET_KEY:12345678}